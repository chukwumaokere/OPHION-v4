  <style type="text/css">
    body {
      background-color: #1a1a1a;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            username: {
                identifier: 'username',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter a username'
                  }
                ]
              },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui inverted image header">
      <img src="assets/images/logo.png" class="image">
      <div class="content">
        Login to your account
      </div>
    </h2>
    <form action="login.php" method="post" class="ui large form">
    
   <div class="ui stacked segment">
   
 <!-- Radio Selection -->
	<div class="inline fields">
	    <label>Specify your account type:</label><br><br>
	    <div class="field">
	      <div class="ui radio checkbox">
	        <input type="radio" name="user_type" checked="checked" value="1">
	        <label>Employee</label>
	      </div>
	    </div>
	    <div class="field">
	      <div class="ui radio checkbox">
	        <input type="radio" name="user_type" value="0">
	        <label>Employer</label>
	      </div>
	    </div>
	</div>

<!-- Dropdown style
      <select class="ui dropdown">
      	  <option placeholder="Account Type">Please Specify Account Type</option>
		  <option value="1">Employee</option>
		  <option value="0">Employer</option>
	  </select><br>
  -->	  
	  
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large black submit button">Login!</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us?  <a href="newuser.html">New User.</a><br>
      <a href="forgotpassword.html">Forgot your password?</a>
    </div>
  </div>
</div>
